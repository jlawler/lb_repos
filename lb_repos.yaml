group_owner: packages
repositories:
 debian.cashnetusa.com:
  path: /home/jbryan/repos/repo/debian/www
  keyring:  /home/jbryan/repos/var/www/keyring
  distro:
   - name : etch
     version : 4.0
     simlink : stable
     sections: [main]
     arch: [i386, amd64]
     hashes: [md5]
     mirror_url: "http://http.us.debian.org/debian"
     mirror_cache: "/home/jbryan/repos/repo/debian/cache"
     base_packages: [vim*]
     resolve_deps: false
     include_essential: false
 ubuntu.cashnetusa.com:
  path: /home/jbryan/repos/repo/ubuntu/www
  keyring:  /home/jbryan/repos/var/www/keyring
  distro:
   - hashes: [md5, sha1]
     name: dapper
     version : 6.06
     sections: [main]
     arch: [i386, amd64]
     mirror_url: "http://us.archive.ubuntu.com/ubuntu"
     mirror_cache: /home/jbryan/repos/repo/ubuntu/cache
     base_packages: [vim*]
     resolve_deps: false
     include_essential: false

