group_owner: packages
repositories:
 debian.cashnetusa.com:
  alias: debian
  path: /home/jlawler/repos/repo/debian/www
  keyring:  /home/jlawler/repos/var/www/keyring
  distro:
   - name : etch
     version : 4.0
     simlink : stable
     sections: [main]
     arch: [i386, amd64]
     hashes: [md5]
     mirror_url: "rsync://http.us.debian.org/debian"
     mirror_cache: "/home/jlawler/repos/repo/debian/cache"
     base_packages: [base-files, coreutils, base-passwd, awk]
     include_essential: yes
 ubuntu.cashnetusa.com:
  alias: ubuntu
  path: /home/jlawler/repos/repo/ubuntu/www
  keyring:  /home/jlawler/repos/var/www/keyring
  distro:
   - hashes: [md5, sha1]
     name: dapper
     version : 6.06
     sections: [main]
     arch: [i386, amd64]
     mirror_url: "rsync://us.archive.ubuntu.com/ubuntu"
     mirror_cache: /home/jlawler/repos/repo/ubuntu/cache
     base_packages: [ubuntu-minimal]
     include_essential: yes

